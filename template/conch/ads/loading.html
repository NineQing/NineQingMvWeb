<body>
<div id=loading>
<script language=JavaScript>
var ctext = "请稍后 . 播放器加载中 . 各位客官请耐心等候...";
var x = 0;
var color=new Array("#4C4C4C", "#FFFFFF", "#4C4C4C", "#FFFFFF");
document.write('<div id="TempDiv"><center>'+ctext+'</center></div>');
function chcolor()
	{ 
	 document.all.TempDiv.style.color = color[x];
		if(x<color.length-1)
		{
			x++;
		}
		else
		{
			x=0;
		}
	}
setInterval("chcolor()",200);
</script>
</div>
